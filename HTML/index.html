<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indumentaria GL</title>
    <!-- Enlaces a las hojas de estilo de Bootstrap y personalizada -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../CSS/estilo.css">
</head>

<body class="d-flex flex-column justify-content-between custom-body">
    <main>
        <!-- Barra de navegación -->
        <nav class="navbar navbar-dark bg-dark sticky-top mb-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">INDUMENTARIA GL</a>
                <!-- Botón de navegación para pantallas pequeñas -->
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Menú lateral desplegable -->
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                        <!-- Botón para cerrar el menú -->
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <!-- Lista de enlaces del menú -->
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                            </li>
                            <!-- Menú desplegable de Productos -->
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Productos
                                </a>
                                <!-- Submenú con opciones de productos -->
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item" href="#">Remeras</a></li>
                                    <li><a class="dropdown-item" href="#">Hoddies</a></li>
                                    <li><a class="dropdown-item" href="#">Rompevientos</a></li>
                                    <li><a class="dropdown-item" href="#">Joggings</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./carrito.html">Carrito</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Formulario de ingreso -->
        <div class="container mt-5">
            <form action="" class="container" id="formIngreso">
                <input placeholder="Ingrese su nombre" id="nombre" class="formulario" name="text" type="text">
                <input placeholder="Ingrese su apellido" id="apellido" class="formulario" name="text" type="text">
                <button class="botonIngreso" id="btnIngresar" type="button">Ingresar</button>
            </form>
        </div>

        <!-- Contenido principal con catálogo -->
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <h1 class="text-center"> Catálogo </h1>
                    <div id="catalogo" class="tarjetas-container">
                        <!-- Aquí se renderizará el catálogo -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-center text-white mt-auto">
        <div>
            <div class="container p-4 pb-0">
                <section class="mb-4">
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                        <i class="bi bi-instagram"></i>
                    </a>
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                        <i class="bi bi-whatsapp"></i>
                    </a>
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                        <i class="bi bi-facebook"></i>
                    </a>
                </section>
            </div>

            <p class="footer">
                &copy; 2023 Indumentaria GL. Todos los derechos reservados.
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <!-- Script principal de la aplicación -->
    <script src="../js/app.js"></script>
    <script src="../js/carrito.js"></script>
    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Script de SweetAlert2 para notificaciones -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
